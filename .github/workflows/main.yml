name: Create PDFs and update README
permissions:
  contents: write

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install pillow pillow-heif

      - name: Run PDF generator
        run: |
          python scripts/generate_pdfs.py

      - name: Generate links safely (folders with spaces supported)
        run: |
          echo "" > links.md
          
          # find + print0 safely handles spaces
          find . -maxdepth 1 -type d ! -name "." -print0 | \
          sort -z | \
          while IFS= read -r -d '' f; do
            fname=$(basename "$f")
            pdf="$f/lecture_${fname}.pdf"
            if [ -f "$pdf" ]; then
              echo "- [$fname]($(printf "./%s/lecture_%s.pdf" "$fname" "$fname"))" >> links.md
            fi
          done

          # store result into environment variable
          LINKS=$(cat links.md)
          LINKS="${LINKS//$'\n'/\\n}"
          echo "PDF_LINKS=$LINKS" >> "$GITHUB_ENV"

      - name: Update README cleanly
        run: |
          # Insert links between START and END markers
          sed -i "/<!--START_LECTURES-->/,/<!--END_LECTURES-->/c\
<!--START_LECTURES-->\
${PDF_LINKS}\
<!--END_LECTURES-->" README.md

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md **/*pdf || true
          git diff --cached --quiet || git commit -m "Auto-update PDFs and README"
          git push
